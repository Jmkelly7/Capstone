            <h2> Datapath Diagram </h2>

            <svg xmlns="http://www.w3.org/2000/svg" width="1211px" height="650px" version="1.1" id="Diag">

                <g transform="translate(0.5,0.5)">
                <text x="135" y="390" fill="black" font-size="20px">ToolTip Hints:</text>
                <rect width="380" height="235" x="3" y="410" rx="20" ry="20" id="registerInfo"
                      style="fill:beige; stroke:rgb(79,129,189); stroke-width:10"></rect>
                <!-- Diagram -->

                    <rect x="712" y="138" rx="20" ry="20" width="60" height="52" fill="none" stroke="none" pointer-events="none"/>
                    <g>
                        <path id="poly2" d="M 712 190 L 726.54 138 L 757.46 138 L 772 190 Z" fill="#ffffff" stroke="#000000" stroke-width="2" stroke-miterlimit="10" transform="rotate(90,742,164)" pointer-events="none"/>
                        <text id="pol2" x="730" y="170" fill="black" font-size="20px">Add</text>
                        <text id="poly2pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">An adder just performs binary addition of
                            <set attributeName="visibility" from="hidden" to="visible" begin="pol2.mouseover" end="pol2.mouseout"/>
                        </text>
                        <text id="poly2pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">its two inputs to produce a sum output.
                            <set attributeName="visibility" from="hidden" to="visible" begin="pol2.mouseover" end="pol2.mouseout"/>
                        </text>
                    </g>
                    <path d="M 717.78 153.83 L 725.01 164 L 717.78 174.17 Z" fill="#ffffff" stroke="#000000" stroke-width="3" stroke-miterlimit="10" pointer-events="none"/>
                    <path d="M 714.4 152.3 L 722.8 164 L 714.4 175.7 Z" fill="#ffffff" stroke="#ffffff" stroke-miterlimit="10" pointer-events="none"/>
                    <path d="M 718.6 158.15 L 718.6 158.15" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="none"/>
                    <svg>
                        <path id="ellipse1" d="M 57.1 229 L 88.9 229 C 102.76 229 114 236.84 114 246.5 C 114 256.16 102.76 264 88.9 264 L 57.1 264 C 43.24 264 32 256.16 32 246.5 C 32 236.84 43.24 229 57.1 229 Z" fill="#ffffff" stroke="#000000" stroke-width="2" stroke-miterlimit="10" transform="rotate(90,73,246.5)" pointer-events="none"/>
                        <text id="ell1" x="60" y="245" fill="black" font-size="12px">MUX</text>
                        <text id="ell1pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">A multiplexer is a logic component with multiple
                            <set attributeName="visibility" from="hidden" to="visible" begin="ell1.mouseover" end="ell1.mouseout"/>
                        </text>
                        <text id="ell1pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">data inputs (X and Y), a single control input(Sel),
                            <set attributeName="visibility" from="hidden" to="visible" begin="ell1.mouseover" end="ell1.mouseout"/>
                        </text>
                        <text id="ell1pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">and a single output (Out). At any time its output
                            <set attributeName="visibility" from="hidden" to="visible" begin="ell1.mouseover" end="ell1.mouseout"/>
                        </text>
                        <text id="ell1pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;"> is the same as one of its inputs. Which one is
                            <set attributeName="visibility" from="hidden" to="visible" begin="ell1.mouseover" end="ell1.mouseout"/>
                        </text>
                        <text id="ell1pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;"> determined by the control input.
                            <set attributeName="visibility" from="hidden" to="visible" begin="ell1.mouseover" end="ell1.mouseout"/>
                        </text>
                    </svg>
                    <svg>
                        <rect id="rect1" x="129" y="224" width="72" height="40" fill="#ffffff" stroke="#000000" transform="rotate(90,165,244)" pointer-events="none"></rect>
                        <text id="rec1" x="155" y="244" fill="black" font-size="20px">PC</text>
                        <text id="rect1pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The MIPS architecture uses a byte-addressable
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec1.mouseover" end="rec1.mouseout"/>
                        </text>
                        <text id="rect1pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">instruction memory unit. MIPS is a RISC computer,
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec1.mouseover" end="rec1.mouseout"/>
                        </text>
                        <text id="rect1pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">and that means that all the instructions are the
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec1.mouseover" end="rec1.mouseout"/>
                        </text>
                        <text id="rect1pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">same length: 32-bits. Every cycle, therefore,
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec1.mouseover" end="rec1.mouseout"/>
                        </text>
                        <text id="rect1pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">the PC(Program Counter) needs to be incremented
                        <set attributeName="visibility" from="hidden" to="visible" begin="rec1.mouseover" end="rec1.mouseout"/>
                        </text>
                        <text id="rect1pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">by 4 (32 bits = 4 bytes).
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec1.mouseover" end="rec1.mouseout"/>
                        </text>
                    </svg>
                    <rect x="286.5" y="126.5" width="50" height="40" fill="none" stroke="none" pointer-events="none"/>
                    <g>
                        <path id="poly1" d="M 286.5 166.5 L 298.61 126.5 L 324.39 126.5 L 336.5 166.5 Z" fill="#ffffff" stroke="#000000" stroke-width="2" stroke-miterlimit="10" transform="rotate(90,311.5,146.5)" pointer-events="none"/>
                        <text id="pol1" x="295" y="155" fill="black" font-size="20px">Add</text>
                        <text id="poly1pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">An adder just performs binary addition of
                            <set attributeName="visibility" from="hidden" to="visible" begin="pol1.mouseover" end="pol1.mouseout"/>
                        </text>
                        <text id="poly1pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">its two inputs to produce a sum output.
                            <set attributeName="visibility" from="hidden" to="visible" begin="pol1.mouseover" end="pol1.mouseout"/>
                        </text>
                    </g>
                    <path d="M 291.32 138.67 L 297.34 146.5 L 291.32 154.33 Z" fill="#ffffff" stroke="#000000" stroke-width="3" stroke-miterlimit="10" pointer-events="none"/>
                    <path d="M 288.5 137.5 L 295.5 146.5 L 288.5 155.5 Z" fill="#ffffff" stroke="#ffffff" stroke-miterlimit="10" pointer-events="none"/>
                    <path d="M 292 142 L 292 142" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="none"/>
                    <path d="M 288.5 146.5 L 288.5 146.5" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="none"/>
                    <g>
                        <rect id="rect2" x="213.5" y="256.5" width="120" height="60" fill="#ffffff" stroke="#000000" transform="rotate(90,273.5,286.5)" pointer-events="none"/>
                        <title>your title</title>
                        <text id="rec2" x="255" y="286.5" fill="black" font-size="20px">Inst.</text>
                        <text id="rect2pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Instruction Memory has a simple task: given a
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec2.mouseover" end="rec2.mouseout"/>
                        </text>
                        <text id="rect2pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">memory address input, fetch the instruction at
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec2.mouseover" end="rec2.mouseout"/>
                        </text>
                        <text id="rect2pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">that address. Consequently, the interface to
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec2.mouseover" end="rec2.mouseout"/>
                        </text>
                        <text id="rect2pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Instruction Memory is just a single read port.
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec2.mouseover" end="rec2.mouseout"/>
                        </text>
                        <text id="rect2pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The input signal Address is a 32-bit signal
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec2.mouseover" end="rec2.mouseout"/>
                        </text>
                        <text id="rect2pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">that specifies an instruction address.
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec2.mouseover" end="rec2.mouseout"/>
                        </text>
                    </g>
                    <g>
                        <rect id="rect3" x="273.5" y="256.5" width="120" height="60" fill="#ffffff" stroke="#000000" transform="rotate(90,333.5,286.5)" pointer-events="none"/>
                        <text id="rec3" x="305" y="286.5" fill="black" font-size="20px">Mem.</text>
                        <text id="rect3pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Instruction Memory has a simple task: given a
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec3.mouseover" end="rec3.mouseout"/>
                        </text>
                        <text id="rect3pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">memory address input, fetch the instruction at
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec3.mouseover" end="rec3.mouseout"/>
                        </text>
                        <text id="rect3pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">that address. Consequently, the interface to
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec3.mouseover" end="rec3.mouseout"/>
                        </text>
                        <text id="rect3pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Instruction Memory is just a single read port.
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec3.mouseover" end="rec3.mouseout"/>
                        </text>
                        <text id="rect3pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The output signal Address is a 32-bit signal
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec3.mouseover" end="rec3.mouseout"/>
                        </text>
                        <text id="rect3pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Its value is the instruction at the address
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec3.mouseover" end="rec3.mouseout"/>
                        </text>
                        <text id="rect3pop7" x="15" y="548" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">specified by the Address input signal. For
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec3.mouseover" end="rec3.mouseout"/>
                        </text>
                        <text id="rect3pop8" x="15" y="566" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">convenience, the instruction is then broken
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec3.mouseover" end="rec3.mouseout"/>
                        </text>
                        <text id="rect3pop9" x="15" y="584" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">up into its fields.
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec3.mouseover" end="rec3.mouseout"/>
                        </text>
                    </g>
                    <g>
                        <rect id="rect4" x="253" y="250" width="309" height="12" fill="#ffffff" stroke="#000000" transform="rotate(90,407.5,256)" pointer-events="none"/>
                        <rect id="rect5" x="265" y="250" width="309" height="12" fill="#ffffff" stroke="#000000" transform="rotate(90,419.5,256)" pointer-events="none"/>
                        <text x="395" y="100" fill="black" font-size="20px">IF/ID</text>
                    </g>
                    <g>
                        <rect id="rect6" x="435.5" y="256.5" width="120" height="60" fill="#ffffff" stroke="#000000" transform="rotate(90,495.5,286.5)" pointer-events="none"/>
                        <text id="rec6" x="467" y="286.5" fill="black" font-size="12px">Reg.IN</text>
                        <text id="rect6pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Registers component is a register bank
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec6.mouseover" end="rec6.mouseout"/>
                        </text>
                        <text id="rect6pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">a component that contains multiple registers
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec6.mouseover" end="rec6.mouseout"/>
                        </text>
                        <text id="rect6pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">and provides read and write access to them.
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec6.mouseover" end="rec6.mouseout"/>
                        </text>
                        <text id="rect6pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">In the MIPS processor there are 32 registers
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec6.mouseover" end="rec6.mouseout"/>
                        </text>
                        <text id="rect6pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">in the Registers component. Each register
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec6.mouseover" end="rec6.mouseout"/>
                        </text>
                        <text id="rect6pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">consists of 32 flip-flops, each storing 1 bit
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec6.mouseover" end="rec6.mouseout"/>
                        </text>
                        <text id="rect6pop7" x="15" y="548" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">of data. In addition the component contains
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec6.mouseover" end="rec6.mouseout"/>
                        </text>
                        <text id="rect6pop8" x="15" y="566" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">two read ports and one write port.
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec6.mouseover" end="rec6.mouseout"/>
                        </text>
                    </g>
                    <g>
                        <rect id="rect7" x="495.5" y="256.5" width="120" height="60" fill="#ffffff" stroke="#000000" transform="rotate(90,555.5,286.5)" pointer-events="none"/>
                        <text id="rec7" x="527" y="286.5" fill="black" font-size="12px">Reg.OUT</text>
                        <text id="rect7pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Registers component is a register bank
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec7.mouseover" end="rec7.mouseout"/>
                        </text>
                        <text id="rect7pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">a component that contains multiple registers
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec7.mouseover" end="rec7.mouseout"/>
                        </text>
                        <text id="rect7pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">and provides read and write access to them.
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec7.mouseover" end="rec7.mouseout"/>
                        </text>
                        <text id="rect7pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">In the MIPS processor there are 32 registers
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec7.mouseover" end="rec7.mouseout"/>
                        </text>
                        <text id="rect7pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">in the Registers component. Each register
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec7.mouseover" end="rec7.mouseout"/>
                        </text>
                        <text id="rect7pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">consists of 32 flip-flops, each storing 1 bit
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec7.mouseover" end="rec7.mouseout"/>
                        </text>
                        <text id="rect7pop7" x="15" y="548" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">of data. In addition the component contains
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec7.mouseover" end="rec7.mouseout"/>
                        </text>
                        <text id="rect7pop8" x="15" y="566" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">two read ports and one write port.
                            <set attributeName="visibility" from="hidden" to="visible" begin="rec7.mouseover" end="rec7.mouseout"/>
                        </text>
                    </g>
                    <rect x="733.5" y="247.5" width="83" height="69" fill="none" stroke="none" pointer-events="none"/>
                    <g>
                        <path id="poly3" d="M 733.5 316.5 L 753.61 247.5 L 796.39 247.5 L 816.5 316.5 Z" fill="#ffffff" stroke="#000000" stroke-width="2" stroke-miterlimit="10" transform="rotate(90,775,282)" pointer-events="none"/>
                        <text id="pol3" x="760" y="290" fill="black" font-size="20px">ALU</text>
                        <text id="poly3pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The ALU (Arithmetic-Logic Unit) can perform a
                            <set attributeName="visibility" from="hidden" to="visible" begin="pol3.mouseover" end="pol3.mouseout"/>
                        </text>
                        <text id="poly3pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">number of different operations, combining its two
                            <set attributeName="visibility" from="hidden" to="visible" begin="pol3.mouseover" end="pol3.mouseout"/>
                        </text>
                        <text id="poly3pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">data inputs (X and Y) into a single primary output
                            <set attributeName="visibility" from="hidden" to="visible" begin="pol3.mouseover" end="pol3.mouseout"/>
                        </text>
                        <text id="poly3pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">(Out). Typical operations include additions,
                            <set attributeName="visibility" from="hidden" to="visible" begin="pol3.mouseover" end="pol3.mouseout"/>
                        </text>
                        <text id="poly3pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">subtractions, and bitwise logical operations. The
