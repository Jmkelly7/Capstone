            onmouseout="mutexToolTipsMouseOut()">MUX</text>
    <text id="ell1pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">A multiplexer is a logic component with multiple</text>
    <text id="ell1pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">data inputs (X and Y), a single control input(Sel),</text>
    <text id="ell1pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">and a single output (Out). At any time its output</text>
    <text id="ell1pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">is the same as one of its inputs. Which one is</text>
    <text id="ell1pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">determined by the control input.</text>
</svg>

<text id="rect6pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Register Bank holds multiple registers</text>
<text id="rect6pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">and provides read and write access to them.</text>
<text id="rect6pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The input is the two registers to compute,</text>
<text id="rect6pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">the register to write too, and the data</text>
<text id="rect6pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">to be written. The output is the content of</text>
<text id="rect6pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The registers from the input.</text>
<text id="poly3pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The ALU (Arithmetic-Logic Unit) can perform a</text>
<text id="poly3pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">number of different operations, combining its two</text>
<text id="poly3pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">data inputs (X and Y) into a single primary output</text>
<text id="poly3pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">(Out). Typical operations include additions,</text>
<text id="poly3pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">subtractions, and bitwise logical operations.</text>
<text id="rect8pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Instruction Decode involves sign extending the</text>
<text id="rect8pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">immediate field and reading it in along with the</text>
<text id="rect8pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">register numbers of the given registers. The</text>
<text id="rect8pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Execute stage takes the pipeline register an adds</text>
<text id="rect8pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">them using the ALU. Sum is passed to EX/MEM.</text>

<text id="rect14pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Memory access involves loading registers from</text>
<text id="rect14pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">the EX/MEM and passes it along to the MEM/WB.</text>
<text id="rect14pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Write-back stage involves reading the data</text>
<text id="rect14pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">from the MEM/WB pipeline and writing it to a</text>
<text id="rect14pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">register in the middle of the figure.</text>
<text id="rect12pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Data Memory is an Interface that connects</text>
<text id="rect12pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">the processor, main memory, and I/O devices.</text>
<text id="rect12pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The read section has the address as input, and</text>
<text id="rect12pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">the value at the address as the output. The</text>
<text id="rect12pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">write section has the memory address as input</text>
<text id="rect12pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">and the data to be written as the output.</text>
<text id="rect10pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Execute stage takes the pipeline register an</text>
<text id="rect10pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">adds them using the ALU. Sum is passed to</text>
<text id="rect10pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">EX/MEM. Memory access involves loading</text>
<text id="rect10pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">registers from the EX/MEM and passes it along</text>
<text id="rect10pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">to the MEM/WB.</text>
<text id="ell2pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Sign Ext component performs sign extension,</text>
<text id="ell2pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">converting a 16-bit 2's complement number to a</text>
<text id="ell2pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">32-bit 2's complement number. The low-order</text>
<text id="ell2pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">16 bits ofthe output are the same as the input.</text>
<text id="ell2pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The high-order 16 bits of the output are all copies</text>
<text id="ell2pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">of the sign (high-order) bit of the input.</text>
<text id="ell3pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Shifter shifts the bits to the left by two</text>
<text id="ell3pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">of the instruction that was sign extended and</text>
<text id="ell3pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">chosen to take the upper branch.</text>

    <text id="rect4pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">register numbers of the given registers.</text>
</svg>
<svg>
    <rect id="rect6" x="435.5" y="256.5" width="120" height="60" fill="#ffffff" stroke="#000000" transform="rotate(90,495.5,286.5)" onmouseover="regToolTipsMouseOver()" onmouseout="regToolTipsMouseOut()"></rect>
    <text id="rec6" x="467" y="286.5" fill="black" font-size="12px" onmouseover="regToolTipsMouseOver()" onmouseout="regToolTipsMouseOut()">Reg.IN</text>
    <text id="rect6pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Register Bank holds multiple registers</text>
    <text id="rect6pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">and provides read and write access to them.</text>
    <text id="rect6pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The input is the two registers to compute,</text>
    <text id="rect6pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">the register to write too, and the data</text>
    <text id="rect6pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">to be written. The output is the content of</text>
    <text id="rect6pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The registers from the input.</text>
</svg>
<svg>
    <rect id="rect7" x="495.5" y="256.5" width="120" height="60" fill="#ffffff" stroke="#000000" transform="rotate(90,555.5,286.5)" onmouseover="regToolTipsMouseOver()" onmouseout="regToolTipsMouseOut()"></rect>
    <text id="rec7" x="527" y="286.5" fill="black" font-size="12px" onmouseover="regToolTipsMouseOver()" onmouseout="regToolTipsMouseOut()">Reg.OUT</text>
</svg>

    <path id="poly3" d="M 733.5 316.5 L 753.61 247.5 L 796.39 247.5 L 816.5 316.5 Z" fill="#ffffff" stroke="#000000" stroke-width="1" stroke-miterlimit="10" transform="rotate(90,775,282)" onmouseover="aluToolTipsMouseOver()" onmouseout="aluToolTipsMouseOut()"></path>
    <text id="pol3" x="760" y="290" fill="black" font-size="20px" onmouseover="aluToolTipsMouseOver()" onmouseout="aluToolTipsMouseOut()">ALU</text>
    <text id="poly3pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The ALU (Arithmetic-Logic Unit) can perform a</text>
    <text id="poly3pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">number of different operations, combining its two</text>
    <text id="poly3pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">data inputs (X and Y) into a single primary output</text>
    <text id="poly3pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">(Out). Typical operations include additions,</text>
    <text id="poly3pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">subtractions, and bitwise logical operations.</text>
</svg>

    <text id="rec8" x="608" y="100" fill="black" font-size="20px" onmouseover="idexToolTipsMouseOver()" onmouseout="idexToolTipsMouseOut()">ID/EX</text>
    <text id="rect8pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Instruction Decode involves sign extending the</text>
    <text id="rect8pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">immediate field and reading it in along with the</text>
    <text id="rect8pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">register numbers of the given registers. The</text>
    <text id="rect8pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Execute stage takes the pipeline register an adds</text>
    <text id="rect8pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">them using the ALU. Sum is passed to EX/MEM.</text>
</svg>
<svg>
    <rect id="rect10" x="689" y="252" width="309" height="12" fill="#ffffff" stroke="#000000" transform="rotate(90,843.5,258)"  onmouseover="exmemToolTipsMouseOver()" onmouseout="exmemToolTipsMouseOut()"></rect>
    <rect id="rect11" x="701" y="252" width="309" height="12" fill="#ffffff" stroke="#000000" transform="rotate(90,855.5,258)"  onmouseover="exmemToolTipsMouseOver()" onmouseout="exmemToolTipsMouseOut()"></rect>
    <text id="rec10" x="810" y="100" fill="black" font-size="20px" onmouseover="exmemToolTipsMouseOver()" onmouseout="exmemToolTipsMouseOut()">EX/MEM</text>
    <text id="rect10pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Execute stage takes the pipeline register an</text>
    <text id="rect10pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">adds them using the ALU. Sum is passed to</text>
    <text id="rect10pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">EX/MEM. Memory access involves loading</text>
    <text id="rect10pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">registers from the EX/MEM and passes it along</text>
    <text id="rect10pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">to the MEM/WB.</text>
</svg>
<svg>
    <rect id="rect14" x="932" y="252" width="309" height="12" fill="#ffffff" stroke="#000000" transform="rotate(90,1086.5,258)" onmouseover="memwbToolTipsMouseOver()" onmouseout="memwbToolTipsMouseOut()"></rect>
    <rect id="rect15" x="944" y="252" width="309" height="12" fill="#ffffff" stroke="#000000" transform="rotate(90,1098.5,258)" onmouseover="memwbToolTipsMouseOver()" onmouseout="memwbToolTipsMouseOut()"></rect>
    <text id="rec14" x="1050" y="100" fill="black" font-size="20px" onmouseover="memwbToolTipsMouseOver()" onmouseout="memwbToolTipsMouseOut()">MEM/WB</text>
    <text id="rect14pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Memory access involves loading registers from</text>
    <text id="rect14pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">the EX/MEM and passes it along to the MEM/WB.</text>
    <text id="rect14pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Write-back stage involves reading the data</text>
    <text id="rect14pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">from the MEM/WB pipeline and writing it to a</text>
    <text id="rect14pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">register in the middle of the figure.</text>
</svg>
<svg>
    <rect id="rect12" x="878" y="300" width="150" height="64" fill="#ffffff" stroke="#000000" transform="rotate(90,953,332)" onmouseover="dataToolTipsMouseOver()" onmouseout="dataToolTipsMouseOut()"></rect>
    <text id="rec12" x="925" y="332" fill="black" font-size="20px" onmouseover="dataToolTipsMouseOver()" onmouseout="dataToolTipsMouseOut()">Data</text>
    <text id="rect12pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Data Memory is an Interface that connects</text>
    <text id="rect12pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">the processor, main memory, and I/O devices.</text>
    <text id="rect12pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The read section has the address as input, and</text>
    <text id="rect12pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">the value at the address as the output. The</text>
    <text id="rect12pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">write section has the memory address as input</text>
    <text id="rect12pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">and the data to be written as the output.</text>
</svg>

    <text id="ell2" x="545" y="416" fill="black" font-size="12px" onmouseover="sgexToolTipsMouseOver()" onmouseout="sgexToolTipsMouseOut()">SN.EX</text>
    <text id="ell2pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Sign Ext component performs sign extension,</text>
    <text id="ell2pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">converting a 16-bit 2's complement number to a</text>
    <text id="ell2pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">32-bit 2's complement number. The low-order</text>
    <text id="ell2pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">16 bits ofthe output are the same as the input.</text>
    <text id="ell2pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The high-order 16 bits of the output are all copies</text>
    <text id="ell2pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">of the sign (high-order) bit of the input.</text>
</svg>

    <text id="ell3pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Shifter shifts the bits to the left by two</text>
