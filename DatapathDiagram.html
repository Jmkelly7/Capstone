        <div id="right" style="color:rgb(79, 129, 189)" align="center">
            <h2> Datapath Diagram </h2>

            <svg xmlns="http://www.w3.org/2000/svg" width="1211px" height="650px" version="1.1" id="Diag">

                <g transform="translate(0.5,0.5)">
                    <text x="135" y="390" fill="black" font-size="20px">ToolTip Hints:</text>
                    <rect width="380" height="235" x="3" y="410" rx="20" ry="20" id="registerInfo"
                      style="fill:beige; stroke:rgb(79,129,189); stroke-width:10"></rect>
                    <!-- Diagram -->

                    <rect x="712" y="138" rx="20" ry="20" width="60" height="52" fill="none" stroke="none" pointer-events="none"></rect>
                    <svg>
                        <path id="poly2" d="M 712 190 L 726.54 138 L 757.46 138 L 772 190 Z" fill="#ffffff" stroke="#000000" stroke-width="1" stroke-miterlimit="10" transform="rotate(90,742,164)" onmouseover="addToolTipsMouseOver()" onmouseout="addToolTipsMouseOut()"></path>
                        <text id="pol2" x="730" y="170" fill="black" font-size="20px">Add</text>
                    </svg>
                    <path d="M 717.78 153.83 L 725.01 164 L 717.78 174.17 Z" fill="#ffffff" stroke="#000000" stroke-width="3" stroke-miterlimit="10" pointer-events="none"></path>
                    <path d="M 714.4 152.3 L 722.8 164 L 714.4 175.7 Z" fill="#ffffff" stroke="#ffffff" stroke-miterlimit="10" pointer-events="none"></path>
                    <path d="M 718.6 158.15 L 718.6 158.15" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="none"></path>
                    <svg>
                        <path id="ellipse1" d="M 57.1 229 L 88.9 229 C 102.76 229 114 236.84 114 246.5 C 114 256.16 102.76 264 88.9 264 L 57.1 264 C 43.24 264 32 256.16 32 246.5 C 32 236.84 43.24 229 57.1 229 Z" fill="#ffffff" stroke="#000000" stroke-width="1" stroke-miterlimit="10" transform="rotate(90,73,246.5)" onmouseover="mutexToolTipsMouseOver()" onmouseout="mutexToolTipsMouseOut()"></path>
                        <text id="ell1" x="60" y="245" fill="black" font-size="12px">MUX</text>
                        <text id="ell1pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">A multiplexer is a logic component with multiple</text>
                        <text id="ell1pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">data inputs (X and Y), a single control input(Sel),</text>
                        <text id="ell1pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">and a single output (Out). At any time its output</text>
                        <text id="ell1pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">is the same as one of its inputs. Which one is</text>
                        <text id="ell1pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">determined by the control input.</text>
                    </svg>
                    <svg>
                        <rect id="rect1" x="129" y="224" width="72" height="40" fill="#ffffff" stroke="#000000" transform="rotate(90,165,244)" onmouseover="pcToolTipsMouseOver()" onmouseout="pcToolTipsMouseOut()"></rect>
                        <text id="rec1" x="155" y="244" fill="black" font-size="20px">PC</text>
                        <text id="rect1pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The PC(Program Counter) is byte-addressable</text>
                        <text id="rect1pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">register and holds the address of the current</text>
                        <text id="rect1pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">instruction.</text>
                    </svg>
                    <rect x="286.5" y="126.5" width="50" height="40" fill="none" stroke="none" pointer-events="none"></rect>
                    <svg>
                        <path id="poly1" d="M 286.5 166.5 L 298.61 126.5 L 324.39 126.5 L 336.5 166.5 Z" fill="#ffffff" stroke="#000000" stroke-width="1" stroke-miterlimit="10" transform="rotate(90,311.5,146.5)" onmouseover="addToolTipsMouseOver()" onmouseout="addToolTipsMouseOut()"></path>
                        <text id="pol1" x="295" y="155" fill="black" font-size="20px">Add</text>
                        <text id="poly1pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">An adder just performs binary addition of</text>
                        <text id="poly1pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">its two inputs to produce a sum output.</text>
                    </svg>
                    <path d="M 291.32 138.67 L 297.34 146.5 L 291.32 154.33 Z" fill="#ffffff" stroke="#000000" stroke-width="3" stroke-miterlimit="10" pointer-events="none"></path>
                    <path d="M 288.5 137.5 L 295.5 146.5 L 288.5 155.5 Z" fill="#ffffff" stroke="#ffffff" stroke-miterlimit="10" pointer-events="none"></path>
                    <path d="M 292 142 L 292 142" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="none"></path>
                    <path d="M 288.5 146.5 L 288.5 146.5" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="none"></path>
                    <svg>
                        <rect id="rect2" x="213.5" y="256.5" width="120" height="60" fill="#ffffff" stroke="#000000" transform="rotate(90,273.5,286.5)" onmouseover="instMemToolTipsMouseOver()" onmouseout="instMemToolTipsMouseOut()"></rect>
                        <text id="rec2" x="255" y="286.5" fill="black" font-size="20px">Inst.</text>
                        <text id="rect2pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Instruction Memory takes a mem address as</text>
                        <text id="rect2pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">input and fetches the instruction at the</text>
                        <text id="rect2pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">address for the output. Only needs one</text>
                        <text id="rect2pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">single read port for the given address.</text>
                    </svg>
                    <svg>
                        <rect id="rect3" x="273.5" y="256.5" width="120" height="60" fill="#ffffff" stroke="#000000" transform="rotate(90,333.5,286.5)" onmouseover="instMemToolTipsMouseOver()" onmouseout="instMemToolTipsMouseOut()"></rect>
                        <text id="rec3" x="305" y="286.5" fill="black" font-size="20px">Mem.</text>
                    </svg>
                    <svg>
                        <rect id="rect4" x="253" y="250" width="309" height="12" fill="#ffffff" stroke="#000000" transform="rotate(90,407.5,256)" onmouseover="ifidToolTipsMouseOver()" onmouseout="ifidToolTipsMouseOut()"></rect>
                        <rect id="rect5" x="265" y="250" width="309" height="12" fill="#ffffff" stroke="#000000" transform="rotate(90,419.5,256)" onmouseover="ifidToolTipsMouseOver()" onmouseout="ifidToolTipsMouseOut()"></rect>
                        <text id="rec4" x="395" y="100" fill="black" font-size="20px">IF/ID</text>
                        <text id="rect4pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Instruction Fetch involves accessing</text>
                        <text id="rect4pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">the memory that the current instruction is in</text>
                        <text id="rect4pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">and getting its value to pass on. The</text>
                        <text id="rect4pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Instruction Decode involves sign extending the</text>
                        <text id="rect4pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">immediate field and reading it in along with the</text>
                        <text id="rect4pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">register numbers of the given registers.</text>
                    </svg>
                    <svg>
                        <rect id="rect6" x="435.5" y="256.5" width="120" height="60" fill="#ffffff" stroke="#000000" transform="rotate(90,495.5,286.5)" onmouseover="regToolTipsMouseOver()" onmouseout="regToolTipsMouseOut()"></rect>
                        <text id="rec6" x="467" y="286.5" fill="black" font-size="12px">Reg.IN</text>
                        <text id="rect6pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Register Bank holds multiple registers</text>
                        <text id="rect6pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">and provides read and write access to them.</text>
                        <text id="rect6pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The input is the two registers to compute,</text>
                        <text id="rect6pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">the register to write too, and the data</text>
                        <text id="rect6pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">to be written. The output is the content of</text>
                        <text id="rect6pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The registers from the input.</text>
                    </svg>
                    <svg>
                        <rect id="rect7" x="495.5" y="256.5" width="120" height="60" fill="#ffffff" stroke="#000000" transform="rotate(90,555.5,286.5)" onmouseover="regToolTipsMouseOver()" onmouseout="regToolTipsMouseOut()"></rect>
                        <text id="rec7" x="527" y="286.5" fill="black" font-size="12px">Reg.OUT</text>
                    </svg>
                    <rect x="733.5" y="247.5" width="83" height="69" fill="none" stroke="none" pointer-events="none"></rect>
                    <svg>
                        <path id="poly3" d="M 733.5 316.5 L 753.61 247.5 L 796.39 247.5 L 816.5 316.5 Z" fill="#ffffff" stroke="#000000" stroke-width="1" stroke-miterlimit="10" transform="rotate(90,775,282)" onmouseover="aluToolTipsMouseOver()" onmouseout="aluToolTipsMouseOut()"></path>
                        <text id="pol3" x="760" y="290" fill="black" font-size="20px">ALU</text>
                        <text id="poly3pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The ALU (Arithmetic-Logic Unit) can perform a</text>
                        <text id="poly3pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">number of different operations, combining its two</text>
                        <text id="poly3pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">data inputs (X and Y) into a single primary output</text>
                        <text id="poly3pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">(Out). Typical operations include additions,</text>
                        <text id="poly3pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">subtractions, and bitwise logical operations.</text>
                    </svg>
                    <path d="M 741.5 268.5 L 751.5 282 L 741.5 295.5 Z" fill="#ffffff" stroke="#000000" stroke-width="3" stroke-miterlimit="10" pointer-events="none"></path>
                    <path d="M 738.5 268.5 L 748.5 282 L 738.5 295.5 Z" fill="#ffffff" stroke="#ffffff" stroke-miterlimit="10" pointer-events="none"></path>
                    <path d="M 743.5 275.25 L 743.5 275.25" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="none"></path>
                    <path d="M 738.5 275.25 L 738.5 275.25" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="none"></path>
                    <path d="M 739.5 282 L 739.5 282" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="none"></path>
                    <svg>
                        <rect id="rect8" x="469" y="251" width="309" height="12" fill="#ffffff" stroke="#000000" transform="rotate(90,623.5,257)" onmouseover="idexToolTipsMouseOver()" onmouseout="idexToolTipsMouseOut()"></rect>
                        <rect id="rect9" x="481" y="251" width="309" height="12" fill="#ffffff" stroke="#000000" transform="rotate(90,635.5,257)" onmouseover="idexToolTipsMouseOver()" onmouseout="idexToolTipsMouseOut()"></rect>
                        <text id="rec8" x="608" y="100" fill="black" font-size="20px">ID/EX</text>
                        <text id="rect8pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Instruction Decode involves sign extending the</text>
                        <text id="rect8pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">immediate field and reading it in along with the</text>
                        <text id="rect8pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">register numbers of the given registers. The</text>
                        <text id="rect8pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Execute stage takes the pipeline register an adds</text>
                        <text id="rect8pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">them using the ALU. Sum is passed to EX/MEM.</text>
                    </svg>
                    <svg>
                        <rect id="rect10" x="689" y="252" width="309" height="12" fill="#ffffff" stroke="#000000" transform="rotate(90,843.5,258)"  onmouseover="exmemToolTipsMouseOver()" onmouseout="exmemToolTipsMouseOut()"></rect>
                        <rect id="rect11" x="701" y="252" width="309" height="12" fill="#ffffff" stroke="#000000" transform="rotate(90,855.5,258)"  onmouseover="exmemToolTipsMouseOver()" onmouseout="exmemToolTipsMouseOut()"></rect>
                        <text id="rec10" x="810" y="100" fill="black" font-size="20px">EX/MEM</text>
                        <text id="rect10pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Execute stage takes the pipeline register an</text>
                        <text id="rect10pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">adds them using the ALU. Sum is passed to</text>
                        <text id="rect10pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">EX/MEM. Memory access involves loading</text>
                        <text id="rect10pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">registers from the EX/MEM and passes it along</text>
                        <text id="rect10pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">to the MEM/WB.</text>
                    </svg>
                    <svg>
                        <rect id="rect14" x="932" y="252" width="309" height="12" fill="#ffffff" stroke="#000000" transform="rotate(90,1086.5,258)" onmouseover="memwbToolTipsMouseOver()" onmouseout="memwbToolTipsMouseOut()"></rect>
                        <rect id="rect15" x="944" y="252" width="309" height="12" fill="#ffffff" stroke="#000000" transform="rotate(90,1098.5,258)" onmouseover="memwbToolTipsMouseOver()" onmouseout="memwbToolTipsMouseOut()"></rect>
                        <text id="rec14" x="1050" y="100" fill="black" font-size="20px">MEM/WB</text>
                        <text id="rect14pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">Memory access involves loading registers from</text>
                        <text id="rect14pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">the EX/MEM and passes it along to the MEM/WB.</text>
                        <text id="rect14pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Write-back stage involves reading the data</text>
                        <text id="rect14pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">from the MEM/WB pipeline and writing it to a</text>
                        <text id="rect14pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">register in the middle of the figure.</text>
                    </svg>
                    <svg>
                        <rect id="rect12" x="878" y="300" width="150" height="64" fill="#ffffff" stroke="#000000" transform="rotate(90,953,332)" onmouseover="dataToolTipsMouseOver()" onmouseout="dataToolTipsMouseOut()"></rect>
                        <text id="rec12" x="925" y="332" fill="black" font-size="20px">Data</text>
                        <text id="rect12pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Data Memory is an Interface that connects</text>
                        <text id="rect12pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">the processor, main memory, and I/O devices.</text>
                        <text id="rect12pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The read section has the address as input, and</text>
                        <text id="rect12pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">the value at the address as the output. The</text>
                        <text id="rect12pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">write section has the memory address as input</text>
                        <text id="rect12pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">and the data to be written as the output.</text>
                    </svg>
                    <svg>
                        <rect id="rect13" x="935" y="300" width="150" height="64" fill="#ffffff" stroke="#000000" transform="rotate(90,1010,332)" onmouseover="dataToolTipsMouseOver()" onmouseout="dataToolTipsMouseOut()"></rect>
                        <text id="rec13" x="985" y="332" fill="black" font-size="20px">Mem.</text>
                    </svg>
                    <path d="M 185 226 L 185 226" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="none"></path>
                    <svg>
                        <path id="ellipse4" d="M 682.1 311 L 713.9 311 C 727.76 311 739 318.84 739 328.5 C 739 338.16 727.76 346 713.9 346 L 682.1 346 C 668.24 346 657 338.16 657 328.5 C 657 318.84 668.24 311 682.1 311 Z" fill="#ffffff" stroke="#000000" stroke-width="1" stroke-miterlimit="10" transform="rotate(90,698,328.5)" onmouseover="mutexToolTipsMouseOver()" onmouseout="mutexToolTipsMouseOut()"></path>
                        <text id="ell4" x="685" y="328" fill="black" font-size="12px">MUX</text>
                    </svg>
                    <svg>
                        <path id="ellipse5" d="M 1150.1 328 L 1181.9 328 C 1195.76 328 1207 335.84 1207 345.5 C 1207 355.16 1195.76 363 1181.9 363 L 1150.1 363 C 1136.24 363 1125 355.16 1125 345.5 C 1125 335.84 1136.24 328 1150.1 328 Z" fill="#ffffff" stroke="#000000" stroke-width="1" stroke-miterlimit="10" transform="rotate(90,1166,345.5)" onmouseover="mutexToolTipsMouseOver()" onmouseout="mutexToolTipsMouseOut()"></path>
                        <text id="ell5" x="1150" y="345" fill="black" font-size="12px">MUX</text>
                    </svg>
                    <svg>
                        <ellipse id="ellipse2" cx="562" cy="416" rx="23" ry="35" fill="#ffffff" stroke="#000000" stroke-width="1" onmouseover="sgexToolTipsMouseOver()" onmouseout="sgexToolTipsMouseOut()"></ellipse>
                        <text id="ell2" x="545" y="416" fill="black" font-size="12px">SN.EX</text>
                        <text id="ell2pop1" x="15" y="440" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The Sign Ext component performs sign extension,</text>
                        <text id="ell2pop2" x="15" y="458" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">converting a 16-bit 2's complement number to a</text>
                        <text id="ell2pop3" x="15" y="476" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">32-bit 2's complement number. The low-order</text>
                        <text id="ell2pop4" x="15" y="494" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">16 bits ofthe output are the same as the input.</text>
                        <text id="ell2pop5" x="15" y="512" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">The high-order 16 bits of the output are all copies</text>
                        <text id="ell2pop6" x="15" y="530" font-size="30" fill="black" visibility="hidden" style="font-size:16px;">of the sign (high-order) bit of the input.</text>
